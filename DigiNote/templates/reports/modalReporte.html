
<!-- Modal -->
<div class="modal fade" id="reporteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="modal-title">Generar Reporte</h5>
      <form id="formReporte" method="GET">
        <label for="tipo_reporte">Tipo de reporte:</label>
        <select id="tipo_reporte" name="tipo">
          <option value="all">Todos (Matrícula y Calificaciones)</option>
          <option value="matricula">Solo Matrícula</option>
          <option value="calificaciones">Solo Calificaciones</option>
        </select>

        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
          <option value="all">Todos</option>
          <option value="1ro">1ro</option>
          <option value="2do">2do</option>
          <option value="3ro">3ro</option>
        </select>

        <label for="paralelo">Paralelo:</label>
        <select id="paralelo" name="paralelo">
          <option value="all">Todos</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>

        <label for="orden">Ordenar por:</label>
        <select name="orden">
          <option value="alfabetico">Alfabético</option>
          <option value="nivel">Nivel</option>
          <option value="paralelo">Paralelo</option>
        </select>

        <button type="submit" class="btn btn-primary mt-3">Generar PDF</button>
      </form>
    </div>
  </div>
</div>
