<!-- Modal -->
<div class="emergente" id="reporteModal">
  <div class="form__background">
    <button type="button" class="close">
      <span>&times;</span>
    </button>
    <div class="form__image">
      <img src="{{ url_for('static', filename='image/report.png') }}" alt="Reportes">
    </div>
    <h5 class="reporte__title">Generar Reporte</h5>
    <form class="form" id="form-Reporte" method="GET" action="{{url_for('reportes.generar_pdf_route')}}" target="_blank">
      <div class="form__group">
        <label for="tipo_reporte">Tipo de reporte:</label>
        <select id="tipo_reporte" class="form__campo--select" name="tipo">
          <option value="all" selected disabled>Todos</option>
          <option value="matricula">Solo Matr√≠culas</option>
          <option value="calificaciones">Solo Calificaciones</option>
        </select>
      </div>

      <div class="form__group">
        <label for="nivel">Nivel:</label>
        <select id="nivel" class="form__campo--select" name="nivel">
          <option value="all">Todos</option>
          <option value="1ro">1ro</option>
          <option value="2do">2do</option>
          <option value="3ro">3ro</option>
        </select>
      </div>


      <div class="form__group">
        <label for="paralelo">Paralelo:</label>
        <select id="paralelo" class="form__campo--select" name="paralelo">
          <option value="all">Todos</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>


      <div class="form__buttons">
        <button type="submit" class="btn btn__info">
          <img src="{{ url_for('static', filename='image/print.png') }}" alt="Reportes">
          <span>Generar PDF</span>
        </button>
      </div>
    </form>
  </div>
</div>
