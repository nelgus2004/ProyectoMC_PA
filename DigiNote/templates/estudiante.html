{% extends './inicio.html' %}

{% block title %}| Estudiantes{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
{% endblock %}

    {% block content %}
        <!-- Encabezado -->
        <header class="header">
            <h1>Estudiantes</h1>
        </header>

        <main class="contenido">
            <form action="{{ url_for('estudiante.add') }}" method="POST" class="form form__estudiante">
                <div class="form-group">
                    <input type="text" class="form__campo--texto" name="Cedula" placeholder="Cédula" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form__campo--texto" name="Nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form__campo--texto" name="Apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form__campo--fecha" name="FechaNacimiento" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group">
                    <input type="email" class="form__campo--correo" name="Correo" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <input type="text" class="form__campo--texto" name="Telefono" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <input type="text" class="form__campo--texto" name="Direccion" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <textarea class="form__campo--texto" name="Observacion" placeholder="Observaciones" rows="3"></textarea>
                </div>
                <button class="btn btn__guardar">Guardar</button>
            </form>
        </main>
    {% endblock %}
