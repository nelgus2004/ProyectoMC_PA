<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiNote {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto+Condensed:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logInOut.css') }}">
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Navbar -->
    <header class=" header auth_header">
        <div class="navbar__logo">
            <img src="{{ url_for('static', filename='image/logo64px.png') }}" alt="Logo DigiNote">
            <span>DigiNote</span>
        </div>
        <div class="navbar__buttons">
            <a href="{{ url_for('auth.login') }}" class="btn navbar__link">Iniciar Sesi√≥n</a>
            <a href="{{ url_for('auth.register_external') }}" class="btn navbar__link">Registrarse</a>
        </div>
    </header>


    <main class="contenido__auth">

        <!-- Mensajes de Sistema -->
        <div id="flash-messages">
            {% for categoria, mensaje in get_flashed_messages(with_categories=true) %}
            <div class="alert alert__{{ categoria }}" role="alert">
                <span>{{ mensaje }}</span>
                <button type="button" class="close" data-dismiss="alert" onclick="cerrarAlert(this)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>

        <!-- Contenido de formularios -->
        <div class="contenido">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}{% endblock %}
    <script src="{{url_for('static', filename='js/alertas.js')}}"></script>
</body>

</html>
